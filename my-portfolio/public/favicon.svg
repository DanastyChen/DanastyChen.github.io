<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <linearGradient id="mainGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#22d3ee" /> <!-- Cyan-400 -->
      <stop offset="100%" stop-color="#a855f7" /> <!-- Purple-500 -->
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景：深色玻璃拟态底座 -->
  <rect x="0" y="0" width="512" height="512" rx="128" fill="#0f172a" />
  
  <!-- 边框：渐变光环 -->
  <rect x="20" y="20" width="472" height="472" rx="108" stroke="url(#mainGradient)" stroke-width="40" stroke-opacity="0.8" />

  <!-- 核心符号：终端提示符 >_ -->
  <g transform="translate(110, 130)" filter="url(#glow)">
    <!-- 箭头 > -->
    <path d="M20 20 L140 128 L20 236" stroke="white" stroke-width="48" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- 下划线 _ (光标) -->
    <path d="M160 236 L290 236" stroke="url(#mainGradient)" stroke-width="48" stroke-linecap="round" />
  </g>
</svg>